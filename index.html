<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

     <main class="card">
    <div class="left">
      <div class="left-inner">
        <h1>Your Result</h1>
        <div class="circle">
          <div class="score">76</div>
          <div class="total">of 100</div>
        </div>
        <h2>Great</h2>
        <div class="text">Your performance exceed 65% of the people conducting the test here!</div>
      </div>
    </div>

    <div class="right">
      <div class="right-inner">
        <h2>Summary</h2>
        <div class="metrics">
          <div class="metric reaction">
            <div class="label">
              <img src="./images/Vector.png" alt="icon">
               &nbsp;&nbsp;Reaction</div>
            <div class="value">80 <b>/ 100</b></div>
          </div>
          <div class="metric memory">
            <div class="label">
              <img src="./images/Memory.png" alt="icon">
              &nbsp;&nbsp;Memory</div>
            <div class="value">92 <b>/ 100</b></div>
          </div>
          <div class="metric verbal">
            <div class="label">
              <img src="./images/Verbal.png" alt="icon">
              &nbsp;&nbsp;Verbal</div>
            <div class="value">61 <b>/ 100</b></div>
          </div>
          <div class="metric visual">
            <div class="label">
              <img src="./images/Visual.png" alt="icon">
              &nbsp;&nbsp;Visual</div>
            <div class="value">72 <b>/ 100</b></div>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </main>

    <script src="./script.js"></script>
</body>
</html>
